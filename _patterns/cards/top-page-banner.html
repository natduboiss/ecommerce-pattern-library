<div class="top-banner grid relative">
  <div class="crop unit xs-1 unit-content-center push">
    <img class="img-flex" src="/images/banners/{{include.image}}" alt="">
  </div>
  <div class="unit xs-2-3 s-1-2 absolute top-banner-container text-center pin-c">
    <h2 class="push-0 gutter-1-2 pad-t-1-2 pad-b tena">{{include.heading}}</h2>
    <p class="gutter-1-2 mega">{{include.text}}</p>
    <div class="text-center pad-b">
      {% pattern buttons/ghost text="Learn More" url="/products/" %}
    </div>
  </div>
</div>
