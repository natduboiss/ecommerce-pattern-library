<section id="plants">
  <div class="text-center product-container">
    <a class="hover-box block relative crop" href="{{include.data.url}}">
      <div class="embed embed-3by2">
        <img class="hover-box-img embed-item" src="{{include.data.image}}" alt="original Garden">
      </div>
      <div class="hover-box-caption island-1-4 w-1 absolute">
        <h2 class="giga push-0 not-bold">{{include.data.name}}</h2>
        <p class="kilo push-0">${{include.data.price}}</p>
      </div>
    </a>
  </div>
</section>
