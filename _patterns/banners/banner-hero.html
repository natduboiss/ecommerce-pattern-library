<section role="banner">
  <div class="banner-wrapper">
    <img class="img img-flex" src="/images/hero-banner.jpg" alt="" role="presentation">
    <div class="banner-content hero text-center gutter transparent-background pad-t-2">
      <div class="grid grid-middle text-white wrapper pad-t">
        <div class="unit xs-1 s-1 m-1 l-1 xl-1">
          <h2 class="push-1-2">{{include.heading}}</h2>
          <p>{{include.text}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
